<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odisha Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 24px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .bar {
      height: 8px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: #22c55e;
    }
    a { color: #38bdf8; word-break: break-all; }
  </style>
</head>
<body>

<div class="card">
  <div id="login">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="upload" class="hidden">
    <h2>Odisha Cloud</h2>
    <input type="file" id="file" />
    <button onclick="uploadFile()">Upload</button>

    <div class="bar"><div class="fill" id="fill"></div></div>
    <div id="status"></div>
    <div id="result"></div>
  </div>
</div>

<script>
fetch("/api/check-auth")
  .then(r => r.json())
  .then(d => d.loggedIn && showUpload());

function login() {
  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  })
  .then(r => r.json())
  .then(d => d.success ? showUpload() : alert("Invalid login"));
}

function showUpload() {
  login.classList.add("hidden");
  upload.classList.remove("hidden");
}

function uploadFile() {
  const f = file.files[0];
  if (!f) return alert("Select file");

  const fd = new FormData();
  fd.append("file", f);

  const xhr = new XMLHttpRequest();
  xhr.upload.onprogress = e => {
    if (e.lengthComputable) {
      fill.style.width = (e.loaded / e.total * 100) + "%";
      status.innerText =
        (e.loaded / 1048576).toFixed(2) +
        " / " +
        (e.total / 1048576).toFixed(2) +
        " MB";
    }
  };

  xhr.onload = () => {
    const r = JSON.parse(xhr.responseText);
    if (r.success) {
      result.innerHTML = `✅ <a href="${r.link}" target="_blank">${r.link}</a>`;
    } else {
      result.innerHTML = "❌ " + r.message;
    }
  };

  xhr.open("POST", "/upload");
  xhr.send(fd);
}
</script>

</body>
</html>
